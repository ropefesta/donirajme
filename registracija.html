<!DOCTYPE html>
<html lang="sr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registracija</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-lg shadow-md w-full max-w-md overflow-hidden">
    <!-- Header -->
    <div class="bg-red-600 p-6 text-center">
      <h1 class="text-white text-2xl font-bold">Registracija</h1>
      <p class="text-white text-sm mt-1">Popunite formular da biste kreirali nalog</p>
    </div>

    <!-- Forma -->
    <form action="verifikacija.html" method="GET" class="p-6 space-y-4">
      <!-- Ime -->
      <div>
        <label for="ime" class="block text-sm font-medium text-gray-700">Ime</label>
        <input type="text" id="ime" name="ime" placeholder="Unesite vaše ime"
               class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400">
      </div>

      <!-- Prezime -->
      <div>
        <label for="prezime" class="block text-sm font-medium text-gray-700">Prezime</label>
        <input type="text" id="prezime" name="prezime" placeholder="Unesite vaše prezime"
               class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400">
      </div>

      <!-- JMBG -->
      <div>
        <label for="jmbg" class="block text-sm font-medium text-gray-700">JMBG</label>
        <input type="text" id="jmbg" name="jmbg" placeholder="Unesite vaš JMBG"
               class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400">
        <p class="text-xs text-gray-500 mt-1">Jedinstveni matični broj građana (13 cifara)</p>
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email adresa</label>
        <input type="email" id="email" name="email" placeholder="ime.prezime@example.com"
               class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400">
      </div>

      <!-- Broj telefona -->
      <div>
        <label for="telefon" class="block text-sm font-medium text-gray-700">Broj telefona</label>
        <input type="text" id="telefon" name="telefon" placeholder="06X XXX XXXX"
               class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400">
      </div>

      <!-- Dugme -->
      <button type="submit"
              class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg transition duration-200">
        Registruj se
      </button>

      <!-- Link za prijavu -->
      <p class="text-center text-sm mt-2">Već imate nalog?
        <a href="#" class="text-red-600 hover:underline">Prijavi se</a>
      </p>
    </form>
  </div>

</body>
</html>
